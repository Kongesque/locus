{% extends 'base.html' %}

{% block header_actions %}
{% endblock %}

{% block content %}
<main id="content" class="relative flex-1 flex items-center justify-center overflow-hidden">



    <div class="flex w-full h-full">
        <video class="w-full h-full object-contain" controls>
            <source src="{{ url_for('media_file', filename='outputs/' + 'output_' + taskID + '.mp4') }}"
                type="video/mp4">
        </video>
    </div>
</main>

<footer id="content"
    class="flex flex-col md:flex-row justify-between items-center gap-4 py-4 px-4 md:px-6 border-t border-gray-500">
    <div class="flex gap-4 md:gap-6 text-sm text-gray-300">
        <p class="size-width">
            <span>Width: </span>
            <span class="value text-text-color"> {{ width }} px</span>
        </p>
        <p class="size-height">
            <span>Height: </span>
            <span class="value text-text-color"> {{ height }} px</span>
        </p>
    </div>
    <div class="flex items-center gap-3">
        <!-- Upload button removed -->
    </div>
</footer>
{% endblock %}

{% block scripts %}
<script src="{{url_for('static', filename='script/result.js')}}"></script>
{% endblock %}
