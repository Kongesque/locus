services:
  zonenet:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Persist uploads and processed outputs
      - ./uploads:/app/uploads
      # Persist YOLO model weights (auto-downloaded)
      - ./weights:/app/weights
      # Persist task database
      - ./instance:/app/instance
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

